<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <script src="code.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>  
</head>

<body>
    <div class="container">
        <h1>Etch-A-Sketch</h1>    
        <div class="grid" id="grid"></div>
        <div class="button-container">
            <button class="button" id="toggle-lines">Toggle Grid Lines</button>
            <button class="button" id="clear">Clear Canvas</button>
            <button class="button" id="rainbow">Rainbow</button>
            <input type="color" id="colour-picker" value="#ff0000">
            <input type="range" id="slider" min="1" max="64" value="16">
            <div id="output">16 x 16</div>
            <button class="button" id="eraser">Eraser</button>
            <button class="button" id="colour-button">Colour</button>
        </div>
        
    </div>    
</body>

</html>
